<!DOCTYPE html>
<html translate="no">
  <head>
	  <script src="validate.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	<link rel="stylesheet" href="styles.css">
	  <title>Telugu Alphabet Chart</title>
     <style>
         #alphabet{
        grid-template-columns: repeat(auto-fit, minmax(15vh, 25vh));
        }

    .button{
        display: grid;
        font-size: 7vh;
        border: 0.2vh solid white;
        align-content: center;
        justify-content: center;
        animation-duration: .3s;
        box-shadow: 1vh 1vh 1vh 0.6vh #1111115e;
        border-radius: 1vh;
        background: #ddca7eb3;
    	   padding: 5vh 6vh;
    }


    body {
        background-image: linear-gradient(90deg, #ee7752, #f27daa, #7dd7f7, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        margin: 0;
    }
    
     </style>
  </head>
<body ng-app="newApp">
  
  <div ng-controller="appCtrl">
   <div id="header"> <header>
        <h1>తెలుగు వర్ణమాల</h1>
    <nav>
            <a href="/">Goto Home</a>
        </nav>
    </header>
  </div>
  <loader id="loader"></loader>
    <div id="alphabet">
      <div class="button ng-cloak" ng-repeat="n in range(0,15)" data="{{n}}"><div><span >{{chars[n].c}}</span></div></div>
    </div>
    <div id="alphabet">
        <div class="button ng-cloak" ng-repeat="n in range(16,20)" data="{{n}}"><div><span>{{chars[n].c}}</span></div></div>
      </div>
      <div id="alphabet">
        <div class="button ng-cloak" ng-repeat="n in range(21,25)" data="{{n}}"><div><span>{{chars[n].c}}</span></div></div>
      </div>
      <div id="alphabet">
        <div class="button ng-cloak" ng-repeat="n in range(26,30)" data="{{n}}"><div><span>{{chars[n].c}}</span></div></div>
      </div>
      <div id="alphabet">
        <div class="button ng-cloak" ng-repeat="n in range(31,35)" data="{{n}}"><div><span>{{chars[n].c}}</span></div></div>
      </div>
      <div id="alphabet">
        <div class="button ng-cloak" ng-repeat="n in range(36,40)" data="{{n}}"><div><span>{{chars[n].c}}</span></div></div>
      </div>
      <div id="alphabet">
        <div class="button ng-cloak" ng-repeat="n in range(41,48)" data="{{n}}"><div><span>{{chars[n].c}}</span></div></div>
      </div>
      <div id="alphabet">
        <div class="button ng-cloak" ng-repeat="n in range(49,51)" data="{{n}}"><div><span>{{chars[n].c}}</span></div></div>
      </div>
      
      
    </div>
<button id="scrollToTopBtn" title="Go to top">Top</button>
<script src="script.js"></script>
  <script>
	  var aud ;
	  gap = 1200;
	  var audTime= [];


var app = angular.module("newApp", []);

app.directive('loader', function($http, $templateCache) {
  return {
    restrict: 'E',
    link: function(scope, element) {
      // Load the loader.html file and inject it
      $http.get('loader.html', { cache: $templateCache }).then(function(response) {
        element.html(response.data);
      });
    }
  };
});

app.controller('appCtrl', function($scope) {
  $scope.ctrl = {showSmall:true, showCaps:true};
  $scope.chars = [];
  
  $scope.showSmallClck = function(){
    //$scope.aud.play();
    if(!$scope.ctrl.showSmall && !$scope.ctrl.showCaps)
      $scope.ctrl.showCaps = true;
  };
  
  $scope.populatePage = function(){
    var i,c="",C="";
    $scope.chars = audTime;
  }
  $scope.range = function(min, max, step) {
    step = step || 1;
    var input = [];
    for (var i = min; i <= max; i += step) {
        input.push(i);
    }
    return input;
};
$scope.initiate = function(data){
 aud = new Audio(data.aud);
 audTime = data.audTime;
 $('#loader').hide();
 $scope.populatePage();
} 
}); 
  </script>
