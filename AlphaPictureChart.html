	    .header {
  padding: 2vh;
  text-align: center;
  background-color: rgba(255, 255, 255, 0.8);

  margin-bottom: 2vh;
}

.header h1 {

  margin: 0;
}

.header a {

  color: #ff6f61;
  text-decoration: none;
  display: inline-block;
  margin-top: 1vh;
}

.header a:hover {
  text-decoration: underline;
}
	    
        #alphabet{
    display: grid;
    justify-items: center;
    align-items: center;
    justify-content: center;
    grid-template-columns: repeat(auto-fit, minmax(35vh, 1fr));
    padding: 2vh 3vh;
    grid-gap: 3vh 3vh;
}
   
           input[type="checkbox"]  {
       -webkit-appearance: none; /* Remove default checkbox styles */
       -moz-appearance: none;
       appearance: none;
       width: 1.5vh; /* Adjust the width as needed */
       height: 1.5vh; /* Adjust the height as needed */
       border: 2px solid #999; /* Optional: Add a border */
       border-radius: .5vh; /* Optional: Add rounded corners */

           input[type="checkbox"]:checked {

   }

       justify-content: center;

	    .button {
  background-color: rgba(255, 255, 255, 0.9);
  color: #333;
  padding: 2vh 11vh;
  border-radius: 1vh;
  box-shadow: 0 0.4vh 0.8vh rgba(0, 0, 0, 0.2);
  margin: 1vh;
  font-size: 4vh;
  font-weight: bold;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
  min-width: 10vh;
  position: relative;
}

.button:hover {
  transform: scale(1.05);
  box-shadow: 0 0.6vh 1.2vh rgba(0, 0, 0, 0.3);
  border: 0.4vh solid #ff6f61;
}

.button:active,
.button.clicked {
  border: 0.4vh solid #4caf50;
}
	    .button.autoplay{
    border: 0.5vh solid #9861ff;
    transform: scale(1.09);
    background-color: #fff8e1;
    box-shadow: 0 0 10px 10px rgba(255, 152, 0, 0.5);
    transition: all 0.3s ease;
}

.toggle-buttons {
  display: flex;
  justify-content: center;
  margin: 2vh 0;
}

.toggle-button {
  background-color: #f0f0f0;
  color: #333;
  padding: 1vh 2vh;
  border: none;
  border-radius: 0.5vh;
  margin: 0 1vh;
  cursor: pointer;
  transition: background-color 0.3s;
font-size: 1.7vh;
}

.toggle-button.active {
  background-color: #ff6f61;
  color: #fff;
}
   
   #controls div{
       padding: 1vh 1vh;
       text-align: center;
       color: white;
   }
   
   .char{
       display: grid;
       width: 35vh;
       height: 35vh;
       font-size: 7vh;
       border: 0.2vh solid white;
       align-content: center;
       justify-content: center;
       animation-duration: .3s;
       box-shadow: 1vh 1vh 1vh 0.6vh #1111115e;
       border-radius: 1vh;
       cursor: pointer;
       background: #ddca7eb3;
   }
   
   .clicked{
     background:#bcf6bc;
   }
   
   body {
    background-image: url(space2.jpeg);
    background-size: 130% 120%;
    animation: gradient 50s ease infinite;

    margin: 0;
    background-position: center;
	font-family: Arial, sans-serif;
}
   
   @keyframes gradient {
       0% {
           background-position: 0% 50%;
       }
       50% {
           background-position: 100% 50%;
       }
       100% {
           background-position: 0% 50%;
       }
   }
   
    header {
               color: #fff;

           h1 {
       font-size: 3.3vh;

           p {

   nav {
               text-align: center;
               margin-bottom: 1vh;
           }
           nav a {
               color: #fff;
               text-decoration: none;
               margin: 0 20px;
               font-size: 2vh;
           }
           nav a:hover {
               text-decoration: underline;
           }

    font-size: 7vh;

            .img {

            .description {
            margin-top: 10px;

            }

	    #scrollToTopBtn {
    display: none; /* Hidden by default */
    position: fixed; /* Fixed position on the page */
    bottom: 20px; /* Position from the bottom */
    right: 30px; /* Position from the right */
    z-index: 99; /* Sit on top */
    border: none; /* Remove borders */
    outline: none; /* Remove outline */
    background-color: #ff9800; /* Background color */
    color: white; /* Text color */
    cursor: pointer; /* Add a pointer cursor on hover */
    padding: 15px; /* Some padding */
    border-radius: 10px; /* Rounded corners */
    font-size: 18px; /* Increase font size */
}

#scrollToTopBtn:hover {
    background-color: #555; /* Darker background on hover */
}

        <div ng-controller="appCtrl">
         <div class="header">
	    <h1>Alphabet Picture Chart</h1>

	  </div>
	  <div class="toggle-buttons">
	   <button class="toggle-button play active">Play</button>
	    <button class="toggle-button" ng-disabled="!ctrl.showSmall" ng-click="ctrl.showCaps=!ctrl.showCaps" ng-class="{'active':ctrl.showCaps}">Show capital letters</button>

	  </div>
        <div id="alphabet">

                <div class="img">{{l[2]}}</div>
                <div class="description">{{l[3]}}</div>
            </div>
        </div>

		  $(".toggle-button.play").click(function(e){

const scrollToTopBtn = document.getElementById("scrollToTopBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {
    scrollFunction();
};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollToTopBtn.style.display = "block";
    } else {
        scrollToTopBtn.style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
scrollToTopBtn.addEventListener("click", function() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
});
