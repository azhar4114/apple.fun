<html>
  <head>
	  <script src="validate.js"></script>
	<link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	  <title>Learn Numbers</title>
	  
    <style>
		#alphabet{
		    grid-template-columns: repeat(auto-fit, minmax(18vh, 1fr));
		}
		
	    .button {
  padding: 2vh 3vh;
  font-size: 4vh;
}

body {
	background-image: url(images/space1.jpeg);
}

  </head>
<body ng-app="newApp">
  
  <div ng-controller="appCtrl" id="controller">
   <div class="header">
    <h1>Learn Numbers</h1>
    <a href="index.html">Go to Home</a>
  </div>
  <div class="toggle-buttons">
   <button class="toggle-button play active">Play</button>
  </div>
  <loader id="loader"></loader>
    <div id="alphabet">
      <div class="button ng-cloak" ng-repeat="l in chars" data="{{$index}}"><div ><span>{{l}}</span></div></div>
    </div>
      
    </div>
<button id="scrollToTopBtn" title="Go to top">Top</button>
<script src="script.js"></script>
  <script>
var aud ;
var audTime = [];
gap = 1200;

var app = angular.module("newApp", []);

app.directive('loader', function($http, $templateCache) {
  return {
    restrict: 'E',
    link: function(scope, element) {
      // Load the loader.html file and inject it
      $http.get('loader.html', { cache: $templateCache }).then(function(response) {
        element.html(response.data);
      });
    }
  };
});

app.controller('appCtrl', function($scope) {
  $scope.ctrl = {showSmall:true, showCaps:true, busyPlay:false};
  $scope.chars = [];
  
  $scope.showSmallClck = function(){
    //$scope.aud.play();
	  $scope.ctrl.showSmall = !$scope.ctrl.showSmall;
    if(!$scope.ctrl.showSmall && !$scope.ctrl.showCaps)
      $scope.ctrl.showCaps = true;
  };
  
  $scope.initiate = function(data){
 	 aud = new Audio(data.aud);
 	 audTime = data.audTime;
	 $scope.chars = data.chars;
 	 $('#loader').hide();
  }

  
}); 


  </script>

</html>
