	    .button {

 {

font-size: 1.7vh;

}

<body ng-app="newApp">

   <div class="header">

  <script>
const anim = ["animate__zoomOutRight","animate__hinge","animate__rotateOut", "animate__shakeY", "animate__rubberBand", "animate__headShake", "animate__swing", "animate__tada", "animate__wobble", "animate__jello", "animate__heartBeat", "animate__shakeX", "animate__rotateIn"];
const aud = new Audio("/Animals.m4a");
const audTime = [{s:0, e:.96},{s:0.96, e:1.84},{s:1.84, e:2.7},{s:2.7, e:3.57},{s:3.57, e:4.37},{s:4.37, e:5.63},{s:5.63, e:6.34},{s:6.34, e:7.08},{s:7.08, e:7.90},{s:7.90, e:8.65},{s:8.65, e:9.52},{s:9.52, e:10.53},{s:10.53, e:11.5},{s:11.5, e:12.29},{s:12.29, e:13.67},{s:13.67, e:14.42},{s:14.42, e:15.27},{s:15.27, e:16.25},{s:16.25, e:17.09},{s:17.09, e:18.06},{s:18.06, e:18.78},{s:18.78, e:19.6},{s:19.6, e:20.55},{s:20.55, e:21.37},{s:21.37, e:22.31},{s:22.31, e:23},{s:23, e:24},{s:24, e:24.95},{s:24.95, e:25.68},{s:25.68, e:26.5}];
var an=0, expl=false;

$(document).ready(function(){
  
 $(".char").mouseenter(function() {
    $(this).addClass("animate__pulse");
}).mouseleave(function() {
    $(this).removeClass("animate__pulse").removeClass(anim[an]);
});
  var intv;
	
  $(".toggle-button.play").click(function(e){
	  var i=0;
	  var bt = $(".button");
	  if(intv!=null){
	  	$(this).html("Play");
		clearInterval(intv);
		$(".autoplay").removeClass("autoplay");
		$(this).addClass("active");
		intv = null;
		return;
	  } 
	  $(this).removeClass("active");
	  $(this).html("Stop");
	  intv = setInterval(function(){
		  $(".autoplay").removeClass("autoplay");
		  $(bt[i]).addClass("autoplay");
		  $(bt[i++]).click();
		  if(i>29){
			  setTimeout(function(){
				  	$(".toggle-button.play").html("Play");
					clearInterval(intv);
					$(".autoplay").removeClass("autoplay");
					$(".toggle-button.play").addClass("active");
					intv = null;
			 },1000);
	  	  }
	  },2300);
	  
  });
  
  $(".button").click(function(){
    var ind = $(this).attr('data');
    aud.currentTime = audTime[ind].s;
    aud.play();
    setTimeout(function(){
      aud.pause();
    }, (audTime[ind].e-audTime[ind].s)*1000);
      $(this).addClass("clicked");
      this.scrollIntoView({ behavior: 'smooth', block: 'center' });
      if($(".clicked").length==30 && !expl){
        explodeConfetti();
        expl = true;
      }
        
  })
});

var app = angular.module("newApp", []);
